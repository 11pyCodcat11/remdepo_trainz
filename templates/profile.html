


{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    {% csrf_token %}
</head>
<body>

    <a href="{% url 'home' %}" class="back-button">
        <span>Назад в каталог</span>
    </a>

    <div class="profile-wrapper">
        <div class="profile-card">
            <h1 class="profile-title">Профиль</h1>

            <div class="avatar">
                <img src="{% static 'images/profile_photo.jpg' %}" alt="Фото профиля" class="profile-photo">
            </div>

            <div class="profile-info">
                <div class="info-item">
                    <span>Логин:</span>
                    <span>{{ user.username }}</span>
                </div>
                <div class="info-item password-item">
                    <span>Пароль:</span>
                    <span id="passwordText">********</span>
                    <button type="button" class="eye-toggle" id="eyeToggle">
                        <svg viewBox="0 0 24 24" class="eye-icon">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="change-btns"><span>Сменить Пароль</span></button>
                <button type="button" class="change-btns"><span>Сменить Логин</span></button>
                <a href="{% url 'cart' %}" class="change-btns"><span>Корзина</span></a>
                <a href="{% url 'purchases' %}" class="change-btns"><span>История покупок</span></a>
                <a href="{% url 'logout' %}" class="change-btns logout"><span>Выйти</span></a>
            </div>            
        </div>
    </div>

    <script>
        // Передаем данные пользователя в JavaScript
        window.userData = {
            username: '{{ user.username }}',
            // В реальном приложении пароль не передается в открытом виде
            // Это только для демонстрации функционала
            lastKnownPassword: sessionStorage.getItem('userPassword')
        };
        
        // Отладка - покажем что в sessionStorage
        console.log('SessionStorage userPassword:', sessionStorage.getItem('userPassword'));
        console.log('Используемый пароль:', window.userData.lastKnownPassword);
    </script>
    <script src="{% static 'profile.js' %}"></script>
</body>
</html>
